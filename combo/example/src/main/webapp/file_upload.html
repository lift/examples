<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Template</title>
</head>

<body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default2;at=content">
        <h2><span data-lift="Menu.title">%*%</span></h2>
        <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="misc.html">Misc code</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page"><span data-lift="Menu.title">%*%</span></li>
            </ol>
        </nav>

        <p>
            This is the file upload sample page. You choose a file to upload and the application will tell you the file name, the mime
            type, the number of bytes in the file and the MD5 checksum.
        </p>


        <lift:snippet type="misc:upload" form="post" multipart="true">
            <choose:post>
                <p>
                    File name:
                    <ul:file_name></ul:file_name>
                    <br> MIME Type:
                    <ul:mime_type></ul:mime_type>
                    <br> File length:
                    <ul:length></ul:length>
                    <br> MD5 Hash:
                    <ul:md5></ul:md5>
                    <br>
                </p>
            </choose:post>

            <choose:get>
                Select a file to upload:
                <ul:file_upload></ul:file_upload>
                <br>
                <input type="submit" value="Upload File">
            </choose:get>

        </lift:snippet>

    </div>
</body>

</html>
